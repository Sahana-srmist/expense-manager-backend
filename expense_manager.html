<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Expense Manager Login</h2>
    <div id="login-section">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button onclick="login()" class="btn btn-primary w-100">Login</button>
    </div>

    <div id="main-section" style="display: none;">
      <h4 class="mt-5">Welcome, <span id="current-user"></span>!</h4>

      <h5 class="mt-4">Add Expense</h5>
      <div class="row">
        <div class="col-md-3">
          <input type="text" id="reason" class="form-control" placeholder="Reason">
        </div>
        <div class="col-md-3">
          <input type="number" id="amount" class="form-control" placeholder="Amount">
        </div>
        <div class="col-md-3">
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-3">
          <button onclick="addExpense()" class="btn btn-success w-100">Add</button>
        </div>
      </div>

      <h5 class="mt-4">Expenses</h5>
      <button onclick="fetchExpenses()" class="btn btn-secondary mb-2">Refresh</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>SNo</th>
            <th>Reason</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    let username = "";
    let password = "";

    function login() {
      username = document.getElementById("username").value;
      password = document.getElementById("password").value;

      fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: {
          'Authorization': 'Basic ' + btoa(username + ":" + password)
        }
      })
      .then(res => {
        if (res.ok) return res.json();
        throw new Error("Login failed");
      })
      .then(data => {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        document.getElementById("current-user").innerText = username;
        fetchExpenses();
      })
      .catch(err => alert(err.message));
    }

    function addExpense() {
      const reason = document.getElementById("reason").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      fetch("http://127.0.0.1:8000/add", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Basic ' + btoa(username + ":" + password)
        },
        body: JSON.stringify({ username, reason, amount, date })
      })
      .then(res => res.json())
      .then(data => {
        alert("Added!");
        fetchExpenses();
      })
      .catch(err => alert("Error adding expense"));
    }

    function fetchExpenses() {
      fetch(`http://127.0.0.1:8000/expenses/${username}`, {
        method: "GET",
        headers: {
          'Authorization': 'Basic ' + btoa(username + ":" + password)
        }
      })
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("expense-table");
        table.innerHTML = "";
        data.forEach(exp => {
          const row = `<tr>
            <td>${exp.sno}</td>
            <td>${exp.reason}</td>
            <td>${exp.amount}</td>
            <td>${exp.date}</td>
          </tr>`;
          table.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
