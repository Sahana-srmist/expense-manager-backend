<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View/Search Expenses</title>
  <link rel="stylesheet" href="style.css">\

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: 100px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #795548;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d4037;
    }

    #output {
      margin-top: 25px;
      text-align: left;
      font-size: 15px;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="form-container">
    <h2>Search Expenses</h2>
    <input type="text" id="search-reason" placeholder="Search by reason" />
    <button onclick="searchByReason()">Search</button>
    <input type="date" id="search-date" />
    <button onclick="searchByDate()">Search by Date</button>
    <button onclick="getAllExpenses()">Get All Expenses</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #616161;">Back to Dashboard</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
<script>
  const isLoggedIn = localStorage.getItem("username");
  if (!isLoggedIn) {
    location.href = "login.html"; // âœ… fixed: redirect only if not logged in
  }

  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      const interval = setInterval(() => {
        const authBtn = document.getElementById("auth-button");
        if (authBtn && typeof updateNavbar === "function") {
          updateNavbar("app");
          clearInterval(interval);
        }
      }, 50);
    });
</script>




</body>
</html>
