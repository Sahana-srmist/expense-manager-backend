<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f3f3;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .welcome-card h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #3e2723;
    }

    .welcome-card .subtitle {
      font-size: 14px;
      color: #6d4c41;
      margin-bottom: 25px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .button-grid button {
      background-color: #4e342e;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .button-grid button:hover {
      background-color: #6d4c41;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <div class="dashboard-wrapper">
    <div class="welcome-card">
      <h1>ðŸ‘¤ Welcome, <span id="user-name"></span>!</h1>
      <div class="subtitle">Hereâ€™s your dashboard overview</div>

      <div class="button-grid">
        <button onclick="location.href='add.html'">Add Expense</button>
        <button onclick="location.href='view.html'">View/Search Expenses</button>
        <button onclick="location.href='summary.html'">Summary & Export</button>
        <button onclick="location.href='delete.html'">Delete Expense</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const username = localStorage.getItem("username");

    if (!username) {
      location.href = "login.html"; // ðŸ” Redirect to login if not logged in
    } else {
      const capName = username.charAt(0).toUpperCase() + username.slice(1).toLowerCase();
      document.getElementById("user-name").textContent = capName;
    }

    fetch("navbar.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;

    // âœ… Wait until DOM has loaded the inserted navbar
    const interval = setInterval(() => {
      const authBtn = document.getElementById("auth-button");
      if (authBtn && typeof updateNavbar === "function") {
        updateNavbar("app");
        clearInterval(interval);
      }
    }, 50);
  });

  </script>
</body>
</html>
