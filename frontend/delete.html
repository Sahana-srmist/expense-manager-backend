<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Expense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 420px;
      margin: 100px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #795548;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d4037;
    }

    .back-button {
      background-color: #616161;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #424242;
    }

    #output {
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="form-container">
    <h2>Delete Expense</h2>
    <input type="text" id="del-reason" placeholder="Enter reason to delete" />
    <button onclick="deleteExpense()">Delete</button>
    <button class="back-button" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
  <script>
    const isLoggedIn = localStorage.getItem("username");
    if (!isLoggedIn) {
      location.href = "login.html";
    }

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        const interval = setInterval(() => {
          const authBtn = document.getElementById("auth-button");
          if (authBtn && typeof updateNavbar === "function") {
            updateNavbar("app"); //  App mode: only Logout shown
            clearInterval(interval);
          }
        }, 50);
      });
  </script>
</body>
</html>
